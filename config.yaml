options:
  external-hostname:
    default: ""
    description: >
      The external hostname thsi application should be available on. If unset, it will default to the deployed
      application name in the model.
    type: string
  service-port:
    default: 8080
    description: on which port will naginx ingress expose the web ui.
    type: int
  webpassword:
    default: ""
    description: set a secure password for pihole web or it will be random
    type: string
